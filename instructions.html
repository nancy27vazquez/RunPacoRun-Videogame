<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Run Paco, Run</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Styles -->
    <link
      href="https://fonts.googleapis.com/css?family=Caveat+Brush|Rancho&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/logo.svg" alt="Run Paco, run" />
      </div>
    </header>

    <section class="contain">
      <div class="others">
        <img src="./img/pineapple.png" alt="piñas" width="50" />
        <h3>Piñas</h3>
        <p>Recógelas y úsalas como armas, <br />¡ además te darán fuerza !</p>

        <br />

        <img src="./img/lemon.png" alt="limon" width="50" />
        <h3>Limón</h3>
        <p>Su sabor acidito te da más vida.</p>

        <br />

        <img src="./img/knife.png" alt="cuchillo" height="50" />
        <h3>Cuchillos</h3>
        <p>¡ Aléjate de ellos ! <br />Si te tocan, te quitan carnita.</p>
      </div>

      <div class="controls">
        <div class="container mb-lg">
          <h2>Salta y esquiva</h2>
          <img src="./img/key-up.png" alt="r" class="keys" />
        </div>

        <div class="specs">
          <div>
            <h2>Corre hacia atrás</h2>
            <img src="./img/key-left.png" alt="r" class="keys" />
          </div>
          <img src="./img/pacoRunning.gif" alt="Paco running" width="150" />
          <div>
            <h2>Corre hacia adelante</h2>
            <img src="./img/key-right.png" alt="r" class="keys" />
          </div>
        </div>

        <div class="container mt-lg">
          <img
            src="./img/space.png"
            alt="Paco running"
            class="pressKey"
            width="230"
          />
        </div>

        <div class="container">
          <button id="goToGame" onclick="gameAudio()" type="button">
            <a href="./game.html">Correr ahora</a>
          </button>
        </div>
      </div>
    </section>

    <!-- Script -->
    <script src="./js/main.js"></script>
  </body>
</html>
