<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Run Paco, Run</title>
    <!-- Stylesheet-->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Styles -->
    <link
      href="https://fonts.googleapis.com/css?family=Caveat+Brush|Rancho&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="weapons">
        <img src="./img/pineapple.png" />
        <h1 id="bullets"></h1>
      </div>

      <div class="logo">
        <img src="./img/logo.svg" alt="Run Paco, run" />
      </div>

      <div id="score">
        <img src="./img/scoreScreen.png" />
        <h1 id="printScore"></h1>
      </div>
    </header>
    <section class="container canvasContainer">
      <canvas id="canvas" width="900" height="500"></canvas>
    </section>

    <!--<button id="restart">Play again</button>-->

    <p class="instructions">
      Presiona
      <img
        src="./img/key-r.png"
        alt="r"
        class="pressKey"
        style="width: 30px;"
      />
      para comenzar de nuevo.
    </p>
    <!-- Script -->
    <script src="./js/main.js"></script>
  </body>
</html>
